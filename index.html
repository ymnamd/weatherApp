<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="text-align: center;">Weather App</h1>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="city-name, country-code" , spellcheck="false">
            <button><img src="images/search.png" alt="Search button"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <h2 class="city">Tokyo</h2>
            <h3 class="country-code">JP</h3>
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temperature">22°C</h1>
            <div class="min-max">
                <h2 class="min">Low: 10°C</h2>
                <h2 class="max">High: 30°C</h2>
            </div>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">10 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
